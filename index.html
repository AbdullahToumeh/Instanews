<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Instanews</title>
    <link rel="stylesheet" href="build/css/style.min.css">
    <link rel="stylesheet" href="build/css/selectric.css">

</head>
<body>
  <div class="container">
    <header class="insta-header">
      <div class="logo-container">
          <img src="images/nyt-logo.svg" alt="new york times logo" class="logo">
      </div>
      <div class="choose-a-section">
          <p>Choose a section:</p>
          <select name="sections" class="menue" id="menue-id">
            <option>Sections</option>
            <option value="home">Home</option>
            <option value="arts">Arts</option>
            <option value="business">Business</option>
            <option value="sports">Sports</option>
            <option value="technology">Technology</option>
            <option value="fashion">Fashion</option>
            <option value="opinion">Opinion</option>
            <option value="world">World</option>
            <option value="national">National</option>
            <option value="politics">Politics</option>
            <option value="upshot">Upshot</option>
            <option value="nyregion">Nyregion</option>
            <option value="science">Science</option>
            <option value="health">Health</option>
            <option value="books">Books</option>
            <option value="movies">Movies</option>
            <option value="theater">Theater</option>
            <option value="sundayreview">Sundayreview</option>
            <option value="tmagazine">Tmagazine</option>
            <option value="food">Food</option>
            <option value="travel">Travel</option>
            <option value="magazine">Magazine</option>
            <option value="realestate">Realestate</option>
            <option value="automobiles">Automobiles</option>
            <option value="obituaries">Opituaries</option>
            <option value="insider">Insider</option>

          </select>
      </div>

    </header>


      
      <div class="stories">
        <ul class="storied-list"></ul>        
      </div>

    <section class="loading">
      <img src="images/ajax-loader.gif" alt="loader" class="loading-image" style="display:none">
    </section>

    <footer class="insta-footer">
      <p>Â© Copyright 2016 INSTANEWS</p>
    </footer>

  </div>
      
    <script src="lib/jquery-3.3.1.min.js"></script>
    <script src="lib/jquery.selectric.min.js"></script>
    <script src="build/js/main.min.js"></script>
</body>
</html>
